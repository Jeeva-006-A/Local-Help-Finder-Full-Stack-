<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login - Local Help Finder</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-left worker-gradient">
            <div>
                <h1>Local Help Finder</h1>
                <p class="tagline">For service professionals</p>
                <p class="description">Grow your business with us</p>
            </div>
        </div>

        <div class="auth-right">
            <div class="auth-box">
                <a href="/index.html" class="back-link"> Back to Home</a>

                <h2>Worker Login</h2>
                <p class="subtitle">Access your professional dashboard</p>

                <form id="workerLoginForm" action="../pages/worker_dashboard.html">
                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="password" placeholder="Enter password" required minlength="6"
                            maxlength="6">
                    </div>

                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-primary worker-btn">Login</button>
                </form>

                <div class="auth-footer">
                    Don't have an account? <a href="../pages/worker_signup.html">Sign Up</a>
                </div>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="auth-footer">
                    Are you a customer? <a href="../pages/customer_login.html">Login as Customer</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/connections/config.js"></script>
    <script src="../js/connections/auth.js"></script>
    <script src="../js/frontend/worker_login.js"></script>
</body>

</html>
