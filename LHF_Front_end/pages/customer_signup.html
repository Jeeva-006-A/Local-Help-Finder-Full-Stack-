<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sign Up - Local Help Finder </title>
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-left">
            <div>
                <h1> Local Help Finder </h1>
                <p class="tagline">Join thousands of satisfied customers</p>
                <p class="description">Create your account in seconds</p>
            </div>
        </div>

        <div class="auth-right">
            <div class="auth-box">
                <a href="/index.html" class="back-link"> Back to Home</a>

                <h2>Customer Sign Up</h2>
                <p class="subtitle">Create your account to get started</p>

                <form id="customerSignupForm">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" required minlength="10"
                            maxlength="10" pattern="\d{10}">
                    </div>

                    <div class="form-group">
                        <label>Address *</label>
                        <textarea id="address" placeholder="Enter your complete address" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Create a password (min 6 characters)" required
                            minlength="6" maxlength="6">
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required
                            minlength="6" maxlength="6">
                    </div>

                    <label class="checkbox">
                        <input type="checkbox" required>
                        <span>I agree to the Terms & Conditions</span>
                    </label>

                    <button type="submit" class="btn-primary">Create Account</button>
                </form>

                <div class="auth-footer">
                    Already have an account? <a href="../pages/customer_login.html">Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/connections/config.js"></script>
    <script src="../js/connections/auth.js"></script>
    <script src="../js/frontend/customer_signup.js"></script>
</body>

</html>
